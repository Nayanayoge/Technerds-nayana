<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <p>unordered list</p>
        <ul type="square">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
        <p>ordered list</p>
        <ol start=6>
        <li>html</li>
        <li>css</li>
        </ol>
        <p>nested list</p>
        <ul>
            <li>html</li>
            <ul type="square">
                <li>jnfjhf</li>
                <li>hdgj</li>
            </ul>
            <li>css</li>
        </ul>
        <p>definition list</p>
        <dl>
        <dt> html</dt>
        <dd>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ad, tenetur.</dd>
        </dl>

    </body>
</html>
